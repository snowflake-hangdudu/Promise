<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function main() {
        let p = new Promise((resolve, reject) => {
          resolve("hello");
          // reject("error");
        });
        try {
          let res = await p;
          console.log(res);
        } catch (error) {
          console.log(error);
        }
      }

      main();
    </script>
  </body>
</html>
